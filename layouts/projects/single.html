<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="projects-post-content">
            <h2 class="projects-post-heading">{{ .Title }}</h2>
            <ul class="projects-post-metadata">
                <li>{{ .Date.Format "January 2, 2006" }}</li>
                <li>{{ .ReadingTime }} minutes</li>
            </ul>
            <hr class="projects-post-heading-hr">
        </div>
        <article class="article">
            {{ .Content }}
        </article>
        {{- partial "footer.html" . -}}
    </body>
</html>
